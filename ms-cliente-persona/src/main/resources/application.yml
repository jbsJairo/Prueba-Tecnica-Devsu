server:
  port: 8090
  
spring:
  application:
    name: clientepersona  
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/db_cliente_persona
    username: postgres
    password: admin
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none

eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka    